<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Hub</title>
    <link rel="stylesheet" href="css/styles.css">
    <!--Roboto Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container_primary">
        <div class="container_secondary">

            <div class="btn">
                <a class="btn_slide link_btn" href="./wiki1/site">C#</a>
            </div>
            <div class="btn">
                <a class="btn_slide link_btn" href="#">Python</a>
            </div>
            <div class="btn">
                <a class="btn_slide link_btn" href="#">Unity</a>
            </div>
            <div class="btn">
                <a class="btn_slide link_btn" href="#">HTML/CSS</a>
            </div>
            <div class="btn">
                <a class="btn_slide link_btn" href="#">JavaScript</a>
            </div>

            <h3 class="bottom_page"><a href="https://github.com/SotoHalf" target="_blank" rel="noopener noreferrer">Created by @SotoHalf</a></h3>
        </div>
    </div>

    <div id="underConstructionModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3>Under Construction</h3>
            <p>This section is under construction. Please check back later.</p>
        </div>
    </div>

    <script>
        var modal = document.getElementById("underConstructionModal");
        var links = document.querySelectorAll('a[href="#"]');
        var span = document.getElementsByClassName("close")[0];
        links.forEach(function(link) {
            link.onclick = function(event) {
                event.preventDefault();
                modal.style.display = "block";
            };
        });

        span.onclick = function() {
            modal.style.display = "none";
        };

        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        };
    </script>
</body>
</html>
